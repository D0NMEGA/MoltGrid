services:
  app:
    build: .
    env_file: .env
    environment:
      - MOLTGRID_DB=/data/moltgrid.db
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - moltgrid-data:/data
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  moltgrid-data:
