version: "3.8"

services:
  app:
    build: .
    env_file: .env
    environment:
      - MOLTGRID_DB=/data/moltgrid.db
    volumes:
      - moltgrid-data:/data
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./landing.html:/var/www/landing.html:ro
    depends_on:
      - app
    restart: always

volumes:
  moltgrid-data:
